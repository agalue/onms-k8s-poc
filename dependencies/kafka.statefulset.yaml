# WARNING: For testing purposes only

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: shared
  labels:
    app: kafka
spec:
  serviceName: kafka
  replicas: 1 # The solution is designed for a single-instance for testing purposes
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      terminationGracePeriodSeconds: 300
      securityContext: # In order to be able to write data as non-root on the volumes
        fsGroup: 1001 # Default kafka user
      initContainers:
      - name: dependencies
        image: waisbrot/wait
        imagePullPolicy: IfNotPresent
        env:
        - name: TARGETS
          value: zookeeper.shared.svc.cluster.local:2181
        - name: TIMEOUT
          value: '900'
      containers:
      - name: kafka
        image: bitnami/kafka:2.8.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: client
        - containerPort: 9999
          name: jmx
        env:
        - name: TZ
          value: America/New_York # Should match app-settings k8s/kustomization.yaml
        - name: BROKER_ID_COMMAND # Extracts ID from Pod name, guaranteed to be constant thanks to the StatefulSet
          value: echo ${HOSTNAME##*-}
        - name: ALLOW_PLAINTEXT_LISTENER
          value: 'yes'
        - name: KAFKA_CFG_LISTENERS
          value: PLAINTEXT://:9092
        - name: KAFKA_CFG_ADVERTISED_LISTENERS # Kafka available only inside K8s
          value: PLAINTEXT://:9092
        - name: KAFKA_CFG_ZOOKEEPER_CONNECT
          value: zookeeper:2181/kafka
        - name: KAFKA_CFG_DEFAULT_REPLICATION_FACTOR
          value: '1'
        - name: KAFKA_CFG_MIN_INSYNC_REPLICAS
          value: '1'
        - name: KAFKA_CFG_NUM_PARTITIONS # Must be greater than the number of Minions per location
          value: '4'
        - name: KAFKA_CFG_AUTO_LEADER_REBALANCE_ENABLE
          value: 'true'
        - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE # Required by OpenNMS and Minions
          value: 'true'
        - name: KAFKA_CFG_DELETE_TOPIC_ENABLE # Recommended to avoid disrupting messages workflow
          value: 'false'
        - name: KAFKA_CFG_CONTROLLED_SHUTDOWN_ENABLE
          value: 'true'
        - name: KAFKA_CFG_MESSAGE_MAX_BYTES # Recommended for the OpenNMS Kafka Producer
          value: '5000000'
        - name: KAFKA_CFG_REPLICA_FETCH_MAX_BYTES # Recommended for the OpenNMS Kafka Producer
          value: '5000000'
        - name: KAFKA_CFG_COMPRESSION_TYPE
          value: producer
        - name: MEM_TOTAL_MB
          valueFrom:
            resourceFieldRef:
              resource: requests.memory
              divisor: 1Mi
        - name: KAFKA_HEAP_OPTS
          value: -Xms$(MEM_TOTAL_MB)m -Xmx$(MEM_TOTAL_MB)m
        volumeMounts:
        - name: data
          mountPath: /bitnami/kafka
        resources:
          limits:
            memory: 2Gi
            cpu: 400m
          requests:
            memory: 1Gi
            cpu: 200m
        readinessProbe:
          tcpSocket:
            port: client
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: client
          initialDelaySeconds: 30
          periodSeconds: 60
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
