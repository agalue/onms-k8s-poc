---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onms-ingress
  namespace: {{ .Release.Name }}
  annotations:
    {{- include "opennms.labels" . | nindent 4 }}
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/session-cookie-name: route
    ingress.kubernetes.io/session-cookie-hash: sha1
    ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.clusterIssuer }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - secretName: onms-ingress-cert
      hosts:
        {{- if gt (((.Values).opennms).uiServers).replicaCount 0.0 }}
        - onms.{{ .Release.Name }}.{{ .Values.domain }}
        {{- end }}
        - onms-core.{{ .Release.Name }}.{{ .Values.domain }}
        - grafana.{{ .Release.Name }}.{{ .Values.domain }}
  rules:
    {{- if gt (((.Values).opennms).uiServers).replicaCount 0.0 }}
    - host: onms.{{ .Release.Name }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onms-ui
                port:
                  number: 8980
          - path: /opennms/nrt
            pathType: Prefix
            backend:
              service:
                name: onms-core
                port:
                  number: 8980
    {{- end }}
    - host: onms-core.{{ .Release.Name }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onms-core
                port:
                  number: 8980
    - host: grafana.{{ .Release.Name }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
