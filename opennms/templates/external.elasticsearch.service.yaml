#
# Ensure to adjust the FQDN for the externalName accordingly.

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: {{ .Release.Name }}
spec:
  type: ExternalName
  externalName: {{ .Values.dependencies.elasticsearch.hostname }}
  ports:
  - port: {{ .Values.dependencies.elasticsearch.port }}
