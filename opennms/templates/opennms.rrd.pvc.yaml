---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: onms-rrd-pvc
  namespace: {{ .Release.Name }}
  labels:
    app: onms-core
    tier: storage
spec:
  storageClassName: onms-share
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
