# @author Alejandro Galue <agalue@opennms.com>
# Default values for minikube (for testing purposes only)

timezone: America/New_York
domain: k8s.agalue.net
storageClass: onms-share
opennmsVersion: '29.0.1'
imagePullSecrets: []

dependencies:
  truststore:
    content: '' # A base64 encoded content of the JKS Truststore file. Empty means no TLS/SSL
    password: '0p3nNM5'
  kafka:
    hostname: onms-kafka-bootstrap.shared.svc
    port: 9093
  elasticsearch:
    hostname: onms-es-http.shared.svc
    port: 9200
    configuration:
      flows:
        index_strategy: daily
        replication_factor: 0
        num_shards: 1
  postgresql:
    hostname: onms-db.shared.svc
    port: 5432

opennms:
  resources: null
  configuration:
    enable_alec: true
    storage:
      etc: 1Gi
      rrd: 100Gi
  uiServers:
    replicaCount: 1
    resources: null

sentinel:
  replicaCount: 1
  resources: null

grafana:
  replicaCount: 1
  resources: null
  imageRenderer:
    replicaCount: 1
    resources: null
