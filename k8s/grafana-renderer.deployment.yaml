# @author Alejandro Galue <agalue@opennms.com>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-renderer
  namespace: opennms
  labels:
    app: grafana-renderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-renderer
  template:
    metadata:
      labels:
        app: grafana-renderer
    spec:
      containers:
      - name: grafana-renderer
        image: grafana/grafana-image-renderer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: BROWSER_TZ
          valueFrom:
            configMapKeyRef:
              key: TIMEZONE
              name: app-settings
        - name: ENABLE_METRICS
          value: 'true'
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 60
